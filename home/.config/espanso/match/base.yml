# https://espanso.org/docs/
matches:
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"
  - trigger: ":iso"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          # 2022-12-04T21:45:31.049Z
          format: "%Y-%m-%dT%H:%M:%S%.3fZ"

  - trigger: ":cal"
    replace: "https://cal.com/samzanca/15min"
  - trigger: ":cal"
    replace: "https://cal.com/samzanca/30min"

  - trigger: ":meta"
    replace: |
      - trigger: ":trigger"
        replace: "Nice!"

  - trigger: ":links"
    replace: "https://www.linkedin.com/in/samuele-zanca/"
  - trigger: ":links"
    replace: "https://github.com/metruzanca/"
  - trigger: ":shrug"
    replace: "¯\\_(ツ)_/¯"
  - trigger: ":noice"
    replace: "![Micheal Rosen saying Noice](https://media.giphy.com/media/yJFeycRK2DB4c/giphy.gif)"
